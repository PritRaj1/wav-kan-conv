[Pipeline]
num_epochs = 500

[DataLoader]
batch_size = 20

[Optimizer]
type = Adam
learning_rate = 0.0025203
step_rate = 52
gamma = 0.8625881
min_lr = 0.0001

[Architecture]
hidden_dim = 8
norm = false

[EncoderWavelets]
wav_one = MexicanHat
wav_two = MexicanHat
wav_three = MexicanHat

[EncoderActivations]
act_one = leakyrelu
act_two = leakyrelu
act_three = leakyrelu

[DecoderWavelets]
wav_one = MexicanHat
wav_two = MexicanHat
wav_three = MexicanHat
wav_four = MexicanHat

[DecoderActivations]
act_one = leakyrelu
act_two = leakyrelu
act_three = leakyrelu
act_four = leakyrelu

[Loss]
p = 2.0